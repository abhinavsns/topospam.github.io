baseurl: "topospam.org" # TopoSPAM - Topological Simulation Platform for Active Matter
url: "http://topospam.org/" # Fill this with the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

collections:
  pages:
    output: true
    permalink: /:name

sass:
  sass_dir: assets/scss
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.text
  - README.md
  - SECURITY.md